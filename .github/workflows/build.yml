name: Build

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: manifold-linux
            executable_ext: ''
          - os: macos-latest
            artifact_name: manifold-macos
            executable_ext: ''
          - os: windows-latest
            artifact_name: manifold-windows
            executable_ext: '.exe'

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package artifacts
      shell: bash
      run: |
        mkdir -p artifacts
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp build/Release/manifold${{ matrix.executable_ext }} artifacts/
          cp build/Release/simplify${{ matrix.executable_ext }} artifacts/
        else
          cp build/manifold${{ matrix.executable_ext }} artifacts/
          cp build/simplify${{ matrix.executable_ext }} artifacts/
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: artifacts/*
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: manifold-linux
        path: linux

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: manifold-macos
        path: macos

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: manifold-windows
        path: windows

    - name: Create release archives
      run: |
        cd linux && tar -czf ../manifold-linux-x64.tar.gz * && cd ..
        cd macos && tar -czf ../manifold-macos-universal.tar.gz * && cd ..
        cd windows && zip -r ../manifold-windows-x64.zip * && cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          manifold-linux-x64.tar.gz
          manifold-macos-universal.tar.gz
          manifold-windows-x64.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
